				<div class="carousel-item active">
					<img src="img/crousel/banking1.jpg" class="d-block w-100" alt="image1" height="600px">
					<div class="carousel-caption d-none d-md-block">
				        <h5 class="text-black fs-2">Welcome To BCrypt Bank</h5>
				        <p class="text-black fs-4">Some representative placeholder content for the first slide.</p>

				</div>

			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">

				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
