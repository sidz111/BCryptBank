<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="header::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCrypt Bank</title>
    
    <!-- BCrypt Bank icon -->
	<link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/solid/landmark.svg" type="image/svg+xml">
	
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Bootstrap Icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

	<style>
		/* Background image */
		body{
			background-image: url(img/digital-rupee-technology-background-design_1017-36659.jpg);
			background-size: cover;
			background-position: center;

		}
		/* Glassmorphism css effect */
		.glass-card {
			background: rgba(255, 255, 255, 0.2);
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.3);
		}
		
	</style>

</head>
<body>
    <section class="mt-5 pb-3">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto mt-5">
					<div class="card shadow p-3 mb-5 glass-card"> <!-- Applied class here -->
						<div class="card-body">
							<div class="d-flex justify-content-center">
								<img src="img/profile (1).png" width="100px">
							</div>
							<p class="fs-2 text-center text-white">Sign In</p>
	
							<form action="#" method="post">
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text" style="color: blue;">
											<i class="bi bi-person-circle"></i>
										</span>
										<input class="form-control" name="email" type="email" placeholder="Username or email address" required>
									</div>
								</div>  
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text" style="color: blue;">
											<i class="bi bi-lock-fill"></i>
										</span>
										<input id="password" class="form-control" type="password" placeholder="Enter your password" required>
										<button class="btn btn-danger" type="button" id="togglePassword">
											<i class="bi bi-eye-slash"></i>
										</button>
									</div>
								</div>
	
								<button type="submit" class="btn btn-info col-md-12 mb-3"><i class="bi bi-send-fill"></i> Login</button>
	
								<div class="d-flex justify-content-between">
									<a href="#" class="text-decoration-none text-warning"><i class="bi bi-shield-lock-fill"></i> Forgot Password</a>
									<span class="text-white">Don't have an account?<a href="/register" class="text-decoration-none text-warning"> SignUp</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Custom Javascript-->
	<script src="js/script.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
