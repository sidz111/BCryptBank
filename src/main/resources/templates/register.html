<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="header::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCrypt Bank</title>
    
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Bootstrap Icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <section class="mt-5 our-service">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto mt-5">
					<div class="card shadow p-3 mb-5">
						<div class="card-body p-3">
							<div class="d-flex justify-content-center">
								<img src="img/profile (1).png" width="100px">
							</div>
							<p class="fs-1 text-center primary-color fw-bold">Sign Up</p>
	
							<form action="#" method="post">
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text cover" style="color: blue;">
											<i class="bi bi-person-circle"></i>
										</span>
										<input class="form-control" name="name" type="text" placeholder="Enter your name" required>
									</div>
								</div>
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text cover" style="color: blue;">
											<i class="bi bi-person-vcard-fill"></i>
										</span>
										<input class="form-control" name="username" type="text" placeholder="Enter your username" required>
									</div>
								</div>
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text cover" style="color: blue;">
											<i class="bi bi-lock-fill"></i>
										</span>
										<input id="password" class="form-control" name="password" type="password" placeholder="Enter your password" required>
										<button class="btn btn-danger" type="button" id="togglePassword">
											<i class="bi bi-eye-slash"></i>
										</button>
									</div>
								</div>
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text cover" style="color: blue;">
											<i class="bi bi-envelope"></i>
										</span>
										<input class="form-control" name="email" type="email" placeholder="Enter your email address" required>
									</div>
								</div>
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text cover" style="color: blue;">
											<i class="bi bi-buildings"></i>
										</span>
										<input class="form-control" name="text" type="text" placeholder="Enter your city" required>
									</div>
								</div>
								<div class="mb-3 form-check">
								    <input type="checkbox" class="form-check-input" id="exampleCheck1">
								    <label class="form-check-label secondary-color fw-bold" for="exampleCheck1">Term & conditions</label>
							 	</div>
								<button type="submit" class="btn own-btn own-btn-hover col-md-12 mb-3 fw-bold" style="width:100%;"><i class="bi bi-send-fill"></i> Register</button>
								<div class="d-flex justify-content-center">
									<span class="secondary-color fw-bold">Already have an account?<a href="/login" class="text-decoration-none primary-color"> SignIn</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Custom Javascript -->
	<script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
