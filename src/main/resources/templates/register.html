<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{header::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title th:text="${title}"></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <section class="mt-5 our-service">
        <div th:if="${message}" th:classappend="${message.type}" class="alert col-md-6 mx-auto mt-5 text-center" role="alert">
            <p th:text="${message.content}"></p>
            <div class="progress-bar"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <div class="card shadow p-3 mb-5" style="border: 1px solid black; border-radius: 7px;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-center">
                                <img th:src="@{img/profile (1).png}" width="100px">
                            </div>
                            <p class="fs-1 text-center primary-color fw-bold">Add User Details</p>
                            <form action="/register-user-new" enctype="multipart/form-data" method="post">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-person-fill"></i>
                                        </span>
                                        <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-person-badge-fill"></i>
                                        </span>
                                        <input class="form-control" name="username" id="username" type="text" placeholder="Enter your username" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                        <input id="password" class="form-control" name="password" type="password" placeholder="Enter your password" required>
                                        <button class="btn btn-danger" type="button" id="togglePassword">
                                            <i class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                        <input class="form-control" name="email" id="email" type="email" placeholder="Enter your email address" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-house-door-fill"></i>
                                        </span>
                                        <input class="form-control" name="address" type="text" placeholder="Enter your Address" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-building"></i>
                                        </span>
                                        <input class="form-control" name="branch" type="text" placeholder="Enter your Branch" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-credit-card-2-front-fill"></i>
                                        </span>
                                        <input class="form-control" name="adhar" type="number" placeholder="Enter your Aadhar Number" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-calendar-date-fill"></i>
                                        </span>
                                        <input class="form-control" name="dateOfBirth" type="date" placeholder="Enter your date of birth" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text cover" style="color: #000957;">
                                            <i class="bi bi-file-earmark-person-fill"></i>
                                        </span>
                                        <input class="form-control" name="profilePhoto" type="file" placeholder="Choose Profile Picture" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn own-btn own-btn-hover col-md-12 mb-3 fw-bold" style="width:100%;">
                                    <i class="bi bi-send-fill"></i> Register
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom Javascript -->
    <script th:src="@{js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
